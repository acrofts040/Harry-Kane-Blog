<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Union Strike Folk Song</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Union Strike Folk Song</h1>

	
	
	
	
<video src="https://www.cs.tufts.edu/comp/120/butwehavethepower.mp4" id="butwehavethepower" controls></video>
<p>Time (in seconds): <span id="timer"></span></p>
<div id="captions"></div> 
<div id="Image"></div>

<p><button type="button" onclick="butwehavethepower.play();">Play</button>
<button type="button" onclick="butwehavethepower.pause();">Pause</button>
<button type="button" onclick="butwehavethepower.currentTime = butwehavethepower.currentTime - 1;"><< Rewind</button>
<button type="button" onclick="butwehavethepower.currentTime = butwehavethepower.currentTime + 1">>> Forward</button>
</p>

<script>
	<script type="text/javascript">

	var video = document.getElementById("butwehavethepower");
	var caption = document.getElementById("captions");
	var image = document.getElementById("Image");
	var timer = document.getElementById("timer");
	video.addEventListener("timeupdate", function() {
		console.log("Hello Nate!");
		timer.innerHTML = video.currentTime;
		
		if (video.currentTime < 4) {
			caption.innerHTML ="<h3>This will not work on FireFox...Sorry!</h3>";
		}
		else if (video.currentTime > 4 && video.currentTime < 5.5) {
			caption.innerHTML = "<h3>Double Rainbow!</h3>";
		}
		else if (video.currentTime > 5.5 && video.currentTime < 6.5) {
			caption.innerHTML = "<h1>OH MY GOD!</h1>";
		}
		else if (video.currentTime > 6.5 && video.currentTime < 16.8) {
			caption.innerHTML = "<h3>Double Rainbow!</h3>";
		}
		else if (video.currentTime > 16.8 && video.currentTime < 18) {
			caption.innerHTML = "<h1>WHAT DOES THIS MEAN?!</h1>";
		}
		else if (video.currentTime > 18 && video.currentTime < 20) {
			caption.innerHTML = "<h2>It's so BRIGHT, so VIVID!</h2>";
		}
		else if (video.currentTime > 20 && video.currentTime < 22.5) {
			caption.innerHTML = "<h3>Double Rainbow!</h3>";
		}
		else if (video.currentTime > 22.5 && video.currentTime < 24.5) {
			caption.innerHTML = "<h2>It's so intense...</h2>";
		}
		else if (video.currentTime > 24.5 && video.currentTime < 26) {
			caption.innerHTML = "<h1>WHAT DOES THIS MEAN?!</h1>";
		}
		else if (video.currentTime > 26 && video.currentTime < 32.3) {
			caption.innerHTML = "<h3>It's starting to look like a TRIPLE RAINBOW!</h3>";
		}
		else if (video.currentTime > 32.3 && video.currentTime < 52) {
			caption.innerHTML = '<p><img src="spongebob.jpg" alt="Image" /></p>';
		}
		else if (video.currentTime > 52) {
			caption.innerHTML = "<h3>Thanks For Watching!</h3>";
		}
		else {
			caption.innerHTML ="";
		}
		}, false);
</script>
</body>
</html>
