<body>

<h1 id="POKEMON</h1>

<form id="numb"></form>

<button id="add" type="button" onclick="add();">Addme</button>

<p id="demo"></p>

<p>
<button id="Click" type="button" onclick="print();">ClickMe</button>
<button id="remove" type="button" onclick="">>> Remove</button>
</p>

<div id="Pokemon"></div>                                             

<script type="text/javascript">	      
        document.getElementById("add").addEventListener("click", print);
	document.getElementById("Click").addEventListener("click", print);
	document.getElementById("remove").addEventListener("click", remove);
								 						 
	input = document.getElementById("numb");
	function print() {
 		document.getElementById("pokemon").innerHTML = document.getElementById("numb");
	}    
	
											     
	function add(){
		temp = document.getElementById("pokemon").innerHTML;				
		temp += input;
	}
											     
	function remove() {
 		temp = document.getElementById("pokemon").innerHTML;				
		temp -= input;
	}   	
							
</script>                            
                              
</body>
